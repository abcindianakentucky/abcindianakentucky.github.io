<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Link Hub</title>
    <link rel="stylesheet" href="index.css">
</head>
<nav></nav>
<body>
    <img src="./wings.png" id="wingsLogo">

    <div id="boxesContainer">
        <a href="https://www.abcindianakentucky.org/">
            <div class="box box1">
                <div class="boxPicture"><img src="./ABCLogo.png" class="logo"></div>
                <div class="boxLink">ABC Website</div>
            </div>
        </a>

        <a href="https://workforce.flashpoint.xyz/Auth/Login?ReturnUrl=%2F">
            <div class="box box2">
                <div class="boxPicture"><img src="./flashpointLogo.png" class="logo" style="background-color: #343a40"></div>
                <div class="boxLink">Flash Point</div>
            </div>
        </a>

        <a href="https://www.nccer.org/mynccer/secure/dashboard/testing">
            <div class="box box3">
                <div class="boxPicture"><img src="./nccerLogo.png" class="logo"></div>
                <div class="boxLink">NCCER</div>
            </div>
        </a>

        <a href="https://onedrive.live.com/about/en-us/signin">
            <div class="box box4 microsoftBox">
                <div class="boxPicture"><img src="./OneDriveLogo.png" class="logo"></div>
                <div class="boxLink">Microsoft OneDrive</div>
            </div>
        </a>

        <a href="https://outlook.office.com/mail/">
            <div class="box box5 microsoftBox">
                <div class="boxPicture"><img src="./OutlookLogo.png" class="logo"></div>
                <div class="boxLink">Microsoft Outlook</div>
            </div>
        </a>

        <a href="https://www.office.com/launch/powerpoint">
            <div class="box box6 microsoftBox">
                <div class="boxPicture"><img src="./PowerpointLogo.png" class="logo"></div>
                <div class="boxLink">Microsoft PowerPoint</div>
            </div>
        </a>

        <a href="https://www.office.com/launch/teams">
            <div class="box box7 microsoftBox">
                <div class="boxPicture"><img src="./TeamsLogo.png" class="logo"></div>
                <div class="boxLink">Microsoft Teams</div>
            </div>
        </a>

        <a href="https://www.office.com/launch/word">
            <div class="box box8 microsoftBox">
                <div class="boxPicture"><img src="./WordLogo.png" class="logo"></div>
                <div class="boxLink">Microsoft Word</div>
            </div>
        </a>

        <a href="https://www.office.com/launch/excel">
            <div class="box box9 microsoftBox">
                <div class="boxPicture"><img src="./ExcelLogo.png" class="logo"></div>
                <div class="boxLink">Microsoft Excel</div>
            </div>
        </a>
    </div>
</body>
</html>
